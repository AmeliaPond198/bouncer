			}

			}

			.button {
				background-color: #0088cc;
				border: 1px solid #0088cc;
				border-radius: 1px;
				color: #ffffff;
				display: inline-block;
				font-size: 0.9375em;
				font-weight: normal;
				line-height: 1.2;
				margin-right: 0.3125em;
				margin-bottom: 0.3125em;
				padding: 0.5em 0.6875em;
				width: auto;
			}

			.button:active,
			.button:focus,
			.button:hover {
				background-color: #005580;
				border-color: #005580;
				color: #ffffff;
				text-decoration: none;
			}

			.button:active {
				box-shadow: inset 0 0.15625em 0.25em rgba(0, 0, 0, 0.15), 0 1px 0.15625em rgba(0, 0, 0, 0.05);
			}

			/**
			 * Errors
			 */
			.error {
				border-color: red;
			}

			.error-message {
				color: red;
				font-style: italic;
				margin-bottom: 1em;
			}
